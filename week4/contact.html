<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sophia's and Ruby's shop - Home</title>
</head>

<body>
    <!---This is an html comment--->
    <!--
        command/ctrl + / to add or remove comment
    -->
    <!-- site header -->
    <header>
        <h1>Sophia and Ruby's shop</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact us</a></li>
            </ul>
        </nav>
        <header>
            <main>
                <h2> Contact us</h2>
                <table border>
                    <caption>Hours of operation</caption>
                    <thead>
                    <tbody>
                        <tr>
                            <td>Mon-Fri</td>
                            <td>6AM - 9PM</td>
                        </tr>
                        <tr>
                            <td>Sat</td>
                            <td>8AM - 11PM</td>
                        </tr>
                        <tr>
                            <td>Sun</td>
                            <td>Closed</td>
                        </tr>
                    </tbody>
                    </thead>
                </table>
                <!-- adding section for contact form -->
                <section>
                    <h3>We would love to hear from you!</h3>
                    <!-- adding a form -->
                    <form action="thanks.html" method="post">
                        <div>
                            <label for="fullname">Sophia</label>
                            <input type="text" id="fullname" name="fullname" placeholder="Jane/John Doe">
                        </div>
                        <div>
                            <label for="youremail">Email</label>
                            <input type="email" id="youremail" placeholder="Algonquin Email" value="@algonquinlive.com" required>
                        </div>
                        <div>
                            <label for="message"> </label>
                            <textarea name="message" id="message"></textarea>
                        </div>
                        <div>
                            <label for="tickets">How many tickets? &#40;sold in pairs&#41;</label>
                            <input type="number" name="tickets" id="tickets" min="2" max="10" step="2" value="2">
                        </div>
                        <div>
                            <label for="row">Row</label>
                            <select name="row" id="row">
                                <option value="front">Front Row</option>
                                <option value="center" selected>Center Row</option>
                                <option value="back">Back Row</option>
                            </select>
                        </div>
                        <div>
                            <h3>Have you been here before</h3>
                            <label for="yes">Yes</label>
                            <input type="radio" name="past" id="yes">

                            <label for="no">No</label>
                            <input type="radio" name="past" id="no">
                        </div>
                        <div>
                            <h3>Policies</h3>
                            <input type="checkbox" name="policies" id="policies">
                            <label for="policies">I agree to the terms and conditions.</label>
                        </div>
                        <button type="button">Submit</button>
                    </form>
                </section>
            </main>
        </header>
        <main>

        </main>
        <footer>
            <!-- Special symbols for an HTML can be found by goodling HTML entities-->
            &copy; Copyright Sophia and Rubys Coffee Shop, 2023
        </footer>

</body>

</html>
